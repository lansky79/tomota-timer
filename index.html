<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Non-blocking notification element -->
    <div id="notification" class="hidden"></div>

    <div id="app-container">
        <!-- 左侧信息区 -->
        <div id="info-panel">
            <div id="user-info">
                <h1 id="username-display">Ethan</h1>
                <div id="stats">
                    <p>今日已完成: <span id="today-count">0</span></p>
                    <p>本周已完成: <span id="week-count">0</span></p>
                    <p>本月已完成: <span id="month-count">0</span></p>
                </div>
            </div>
            <div id="history-container">
                <h2>今日工作</h2>
                <ul id="history-list">
                    <!-- 历史记录将通过 JavaScript 动态插入 -->
                </ul>
            </div>
            <div id="data-controls">
                <button id="import-btn">导入记录</button>
                <button id="export-btn">导出记录</button>
                <button id="clear-cache-btn">清除缓存</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </div>

        <!-- 右侧操作区 -->
        <div id="main-panel">
            <div id="timer-container">
                <div id="motivational-text"></div>
                <div id="timer-display">25:00</div>
                <div id="task-container">
                    <input type="text" id="task-input" placeholder="您现在在做什么？">
                    <div id="break-activity-icon" class="hidden">
                        <!-- Stretching/Activity Icon from Material Design Icons -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 4c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                            <path d="M11 11H9V9h2v2zm2 0h-2V9h2v2zm-2 2h-2v2h2v-2zm2 0h-2v2h2v-2zM11 7H9V5h2v2zm2 0h-2V5h2v2zm-2 8h-2v2h2v-2zm2 0h-2v2h2v-2zm-2 2h-2v2h2v-2zm2 0h-2v2h2v-2zM7 11H5V9h2v2zm0 2H5v2h2v-2zm-2-2v-2h2v2zM17 11h-2V9h2v2zm0 2h-2v2h2v-2zm-2-2v-2h2v2z"/>
                        </svg>
                    </div>
                </div>
                <div id="timer-controls">
                    <button id="start-btn">开始</button>
                    <button id="pause-btn" style="display: none;">暂停</button>
                    <button id="reset-btn">重置</button>
                </div>
            </div>
        </div>

        <!-- 右上角设置图标 -->
        <div id="settings-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12-.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23-.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
            </svg>
        </div>

        <!-- 设置弹窗 (默认隐藏) -->
        <div id="settings-modal" class="hidden">
            <div class="modal-content">
                <h3>设置</h3>
                <div class="setting-item">
                    <label for="work-duration">番茄钟时长 (分钟):</label>
                    <input type="number" id="work-duration" min="1">
                </div>
                <div class="setting-item">
                    <label for="break-duration">休息时长 (分钟):</label>
                    <input type="number" id="break-duration" min="1">
                </div>
                <div class="setting-item">
                    <label for="work-text">工作时显示文字:</label>
                    <input type="text" id="work-text">
                </div>
                <div class="setting-item">
                    <label for="break-text">休息时显示文字:</label>
                    <input type="text" id="break-text">
                </div>
                <button id="save-settings-btn">保存</button>
                <button id="close-settings-btn">关闭</button>
            </div>
        </div>
    </div>
    
    <audio id="work-end-sound" src="work-end.mp3" preload="auto"></audio>
    <audio id="break-end-sound" src="break-end.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
